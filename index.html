<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Us!</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--white);
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 380px;
            text-align: center;
            padding: 20px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--white);
            margin-bottom: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        h1 { font-size: 1.7rem; margin-bottom: 5px; }
        p { font-weight: 400; margin-bottom: 35px; opacity: 0.85; font-size: 0.95rem; }

        /* Icon Container Styling */
        .link-card {
            display: grid;
            grid-template-columns: 40px 1fr 40px; /* Aligns icon, text, and an empty space for perfect centering */
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            color: var(--white);
            text-decoration: none;
            margin-bottom: 15px;
            padding: 14px 20px;
            border-radius: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
        }

        /* Icon size and color */
        .link-card i {
            font-size: 1.4rem;
            text-align: left;
        }

        .link-card:hover {
            background: var(--white);
            color: #333;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-1 { animation-delay: 0.1s; }
        .btn-2 { animation-delay: 0.2s; }
        .btn-3 { animation-delay: 0.3s; }
        .btn-4 { animation-delay: 0.4s; }

        .footer { margin-top: 30px; font-size: 0.75rem; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/PqsPVTc9/plain-logo-wb.png" alt="Logo" class="profile-img">
        
        <h1>Let's Connect! âœ¨</h1>
        <p>Thank you for your support</p>

        <a href="https://www.instagram.com/_epico.ph/" class="link-card btn-1">
            <i class="fa-brands fa-instagram"></i>
            <span>Instagram</span>
            <span></span>
        </a>

        <a href="https://www.tiktok.com/@_epico.ph" class="link-card btn-2">
            <i class="fa-brands fa-tiktok"></i>
            <span>TikTok</span>
            <span></span>
        </a>

        <a href="https://www.facebook.com/EpiCo.ph" class="link-card btn-3">
            <i class="fa-brands fa-facebook"></i>
            <span>Facebook</span>
            <span></span>
        </a>

        <div class="footer">EpiCo. Cafe</div>
    </div>

</body>
</html>
